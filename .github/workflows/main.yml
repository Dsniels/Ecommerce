name: Github Pages Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name : Install and Build
        run : npm install --legacy-peer-deps && npm run build

      - name : Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch : gh-pages
          folder: build 
